<mat-accordion class="st-contenedor">
    <mat-expansion-panel
    [ngClass]="{'st-completado': estado =='completado'}" 
    (opened)="panelOpenState= true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <div class="st-titulo">
                <mat-panel-title>
                    <span class="st-titulo__contenido" title="{{content}}">{{content}}</span>
                </mat-panel-title>
                <mat-panel-title class="st-titulo__encabezado">
                    <span>
                        <svg style="width: 9px; height: 9px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#656785" d="M181.3 32.4c17.4 2.9 29.2 19.4 26.3 36.8L197.8 128h95.1l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3s29.2 19.4 26.3 36.8L357.8 128H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H347.1L325.8 320H384c17.7 0 32 14.3 32 32s-14.3 32-32 32H315.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8l9.8-58.7H155.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8L90.2 384H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l21.3-128H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3zM187.1 192L165.8 320h95.1l21.3-128H187.1z"/></svg>
                        1221</span>
                    <span>
                        <svg style="width: 9px; height: 9px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#656785" d="M216 64c-13.3 0-24 10.7-24 24s10.7 24 24 24h16v33.3C119.6 157.2 32 252.4 32 368H480c0-115.6-87.6-210.8-200-222.7V112h16c13.3 0 24-10.7 24-24s-10.7-24-24-24H256 216zM24 400c-13.3 0-24 10.7-24 24s10.7 24 24 24H488c13.3 0 24-10.7 24-24s-10.7-24-24-24H24z"/></svg>
                        01</span>
                    <span class="st-tiempo">
                        <svg style="width: 9px; height: 9px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#656785" d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>
                        {{tiempo}}</span>
                    <span *ngIf="observacion !== ''">
                        <svg style="width: 9px; height: 9px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#656785" d="M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.7 39.4-22.7zM21.2 431.9c1.8-2.7 3.5-5.4 5.1-8.1c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208s-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6c-15.1 6.6-32.3 12.6-50.1 16.1c-.8 .2-1.6 .3-2.4 .5c-4.4 .8-8.7 1.5-13.2 1.9c-.2 0-.5 .1-.7 .1c-5.1 .5-10.2 .8-15.3 .8c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c4.1-4.2 7.8-8.7 11.3-13.5c1.7-2.3 3.3-4.6 4.8-6.9c.1-.2 .2-.3 .3-.5z"/></svg>
                        1</span>
                    <span *ngIf="estado == 'proceso' || estado == 'completado'" title="{{chef}}">
                        <svg style="width: 9px; height: 9px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#656785" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                        1</span>
                    
                    
                </mat-panel-title>
            </div>
        </mat-expansion-panel-header>
        <mat-panel-description *ngIf="observacion !== ''" class="st-descripcion">
            <p>{{observacion}}</p>
        </mat-panel-description>
        <mat-action-row *ngIf="estado !== 'completado'">
            <button [ngClass]="{'st-proceso': estado === 'proceso', 'st-pendiente': estado=='pendiente'}" >{{accion}}</button>
          </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
